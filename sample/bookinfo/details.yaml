apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: details
  namespace: bookinfo
spec:
  template:
    metadata:
      name: details-v1
    spec:
      containers:
        - image: REPO/istio/examples-bookinfo-details-v1:1.16.2
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICES_DOMAIN
              value: bookinfo.example.com
          ports:
            - containerPort: 9080
